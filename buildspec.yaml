version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: brain-task-app
    IMAGE_TAG: latest
    AWS_REGION: ap-south-1
    CLUSTER_NAME: brain-task-cluster
    K8S_DIR: k8s

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - 'ACCOUNT_ID=$(aws sts get-caller-identity --query account --output text)'
      - 'REPOSITORY_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME'
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
  build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - 'sed -i "s|image: .*|image: $REPOSITORY_URI:$IMAGE_TAG|g" $K8S_DIR/deployment.yaml'
